<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	     xmlns:h="http://xmlns.jcp.org/jsf/html"
	     xmlns:b="http://bootsfaces.net/ui"
	     xmlns:f="http://xmlns.jcp.org/jsf/core"
	     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <b:dataTable styleClass="table table-striped table-bordered" id="literatureTable" value="#{backingBean.thingsList}" fixedHeader="true" responsive="true" lang="de" var="thing">
	<h:column>
	    <f:facet name="header"><h:outputText value="#" /></f:facet>
	    <h:outputText value="#{thing.id}" />
	</h:column>
	<h:column>
	    <f:facet name="header"><h:outputText value="Name" /></f:facet>
	    <h:outputText value="#{thing.name}" />
	</h:column>
	<h:column>
	    <f:facet name="header"><h:outputText value="Description" /></f:facet>
	    <h:outputText value="#{thing.description}" />
	</h:column>
	<h:column>
	    <f:facet name="header"><h:outputText value="" /></f:facet>

	    <b:commandButton actionListener="#{backingBean.deleteThing(thing)}" iconAwesome="trash" value="" update="@form" ajax="true"/>

	</h:column>
    </b:dataTable>

</ui:fragment>
