        <style type="text/css">
	    .sub-header {
		border-bottom: 1px solid #eee;
		padding-bottom: 10px;
	    }
	    .navbar-fixed-top {
		border: 0 none;
	    }
	    .sidebar {
		display: none;
	    }
	    @media (min-width: 768px) {
		.sidebar {
		    background-color: #f5f5f5;
		    border-right: 1px solid #eee;
		    bottom: 0;
		    display: block;
		    left: 0;
		    overflow-x: hidden;
		    overflow-y: auto;
		    padding: 20px;
		    position: fixed;
		    top: 51px;
		    z-index: 1000;

		margin-right: -21px;
	    }

		padding-right: 20px;

		padding: 20px;
	    }

		.main {
		    padding-left: 40px;
		    padding-right: 40px;
		}
	    }

		margin-top: 0;
	    }
